<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Formularz logowania</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <h3>Zaloguj się</h3>
        <form>
            <div class="form-group" style="width: 200px; margin:auto;">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Adres email" autofocus>
            </div>
            <div class="form-group" style="width: 200px; margin:auto; margin-top:10px">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
            </div>
            <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Zapamiętaj mnie</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 150px;">Zaloguj się</button>
        </form>
    </div>
</body>
